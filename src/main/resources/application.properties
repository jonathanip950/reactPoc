########################################################
##  Spring Project Settings
########################################################
spring.application.name=beverage-mobile-app
server.port=8080
spring.application.environment=prod

########################################################
##  Oracle Stored Procedure Settings
########################################################
spring.datasource.storeprocedure.jdbcUrl=jdbc:oracle:thin:@ebsdb11.jebsen.global:1521:TEST
spring.datasource.storeprocedure.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.storeprocedure.username=APPS
spring.datasource.storeprocedure.password=TESTAPPS

########################################################
##  Pool Settings
########################################################
spring.datasource.storeprocedure.maximumPoolSize=20
spring.datasource.storeprocedure.minimumIdle=9
spring.datasource.storeprocedure.idleTimeout=900000
spring.datasource.storeprocedure.maxLifetime=2000000
spring.datasource.storeprocedure.connectionTimeout=30000
spring.datasource.storeprocedure.poolName=HikariPoolOracle
#spring.datasource.storeprocedure.leakDetectionThreshold=300000

########################################################
## Eureka Settings
########################################################
eureka.client.enabled=false
eureka.client.service-url.defaultZone=http://localhost:8180/eureka/

beveragePocAppDomain=https://servicetest.jebsen.com/beveragewebapppoc/api